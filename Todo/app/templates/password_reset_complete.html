<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex justify-center items-center h-screen">

    <div class="w-full max-w-md bg-gray-900 p-8 rounded-lg shadow-lg text-center">
        <h2 class="text-2xl font-semibold mb-4">Password Reset Successful</h2>
        <p class="text-gray-400 mb-4">Your password has been successfully changed. You can now log in with your new password.</p>
        <a href="{% url 'login' %}" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg font-semibold transition duration-300">Login</a>
    </div>

</body>
</html>
