<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex justify-center items-center h-screen">

    <div class="w-full max-w-md bg-gray-900 p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-center mb-4">Forgot Password</h2>
        <p class="text-gray-400 text-sm text-center mb-4">Enter your email to receive a password reset link.</p>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-medium mb-1">Email</label>
                <input type="email" name="email" required
                    class="w-full bg-gray-800 text-white border border-gray-700 px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold transition duration-300">
                Send Reset Link
            </button>
        </form>
    </div>

</body>
</html>
