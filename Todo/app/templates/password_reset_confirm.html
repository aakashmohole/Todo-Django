<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex justify-center items-center h-screen">

    <div class="w-full max-w-md bg-gray-900 p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-center mb-4">Reset Your Password</h2>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-medium mb-1">New Password</label>
                {{ form.new_password1 }}
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">Confirm Password</label>
                {{ form.new_password2 }}
            </div>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold transition duration-300">
                Change Password
            </button>
        </form>
    </div>

</body>
</html>
